<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.mrfisherman.relice.Entity.User.User"*/-->
<form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
    <label for="name">Name</label><input type="text" id="name" name="name" th:field="*{name}">
    <label for="email">Email</label><input type="text" id="email" name="email" th:field="*{email}">
    <label for="password">Password</label><input type="password" id="password" name="password">
    <input type="submit">
</form>
</body>
</html>
